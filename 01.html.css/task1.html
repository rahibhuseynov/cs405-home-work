<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1 Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    .inline-label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    input[type="submit"],
    input[type="reset"] {
      width: auto;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="#" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name">

    <label for="favnumber">Favorite Number:</label>
    <input type="number" id="favnumber" name="favnumber" placeholder="e.g., 7">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Enter a strong password">

    <label>Gender:</label>
    <label class="inline-label">
      <input type="radio" id="male" name="gender" value="male" required> Male
    </label>
    <label class="inline-label">
      <input type="radio" id="female" name="gender" value="female"> Female
    </label>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">-- Select your country --</option>
      <option value="azerbaijan">Azerbaijan</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="germany">Germany</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Write something..."></textarea>

    <label>
      <input type="checkbox" id="newsletter" name="newsletter">
      Subscribe to newsletter
    </label>

    <label for="file">Upload a file:</label>
    <input type="file" id="file" name="file">

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color">

    <label for="website">Website:</label>
    <input type="url" id="website" name="website" placeholder="https://example.com">

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
